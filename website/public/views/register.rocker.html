<body>
<!-- Start of Sign Up -->
<div class="sign">
    <div class="container">
        <div class="item">
            <form class="needs-validation" role="form" action="/register" method="POST">
                <h2>Sign Up</h2>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" name="username" id="username" required autofocus>
                    <button class="btn prepend"><i data-eva="person"></i></button>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email Address" name="email" id="email" required>
                    <button class="btn prepend"><i data-eva="email"></i></button>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password" id="password" required>
                    <button class="btn prepend"><i data-eva="lock"></i></button>
                </div>
                <button type="submit" class="btn primary">Create account</button>
                <span>Already a member? <a href="/signin">Sign In.</a></span>
            </form>
        </div>
    </div>
</div>
<!-- End of Sign Up -->


<script src="/assets/dist/js/vendor/jquery-slim.min.js"></script>

</body>
